<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <div dataPreviousOperand class="previousOperand"></div>
            <div dataCurrentOperand class="currentOperand">0</div>
        </div>
        <button dataAllClear id="clear">AC</button>
        <button dataPlusOrMinus id="plusOrMinus">+/-</button>
        <button dataOperation id="modulus">%</button>
        <button dataOperation id="divide">/</button>
        <button dataNumber id="seven">7</button>
        <button dataNumber id="eight">8</button>
        <button dataNumber id="nine">9</button>
        <button dataOperation id="multiply">*</button>
        <button dataNumber id="four">4</button>
        <button dataNumber id="five">5</button>
        <button dataNumber id="six">6</button>
        <button dataOperation id="subtract">-</button>
        <button dataNumber id="one">1</button>
        <button dataNumber id="two">2</button>
        <button dataNumber id="three">3</button>
        <button dataOperation id="add">+</button>
        <button dataNumber id="zero">0</button>      
        <button dataNumber id="decimal">.</button> 
        <button dataBackspace id="backspace">âŒ«</button>  
        <button dataEquals id="equals">=</button>   
    </div>
</body>
</html>
